<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva Sala White</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 30px;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #00994d; /* Verde intenso */
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00994d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #007f3f;
    }
    .success, .error {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <form id="bookingForm" action="https://us-central1-reservas-sala-white.cloudfunctions.net/reservarSala" method="POST">
    <h2>Reserva Sala White</h2>
    
    <label for="name">Nombre / Name:</label>
    <input type="text" id="name" name="Nombre" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="Email" required />

    <label for="date">Fecha:</label>
    <input type="date" id="date" name="Fecha" required />

    <label for="startTime">Hora de inicio:</label>
    <input type="time" id="startTime" name="Hora de inicio" required />

    <label for="endTime">Hora de fin:</label>
    <input type="time" id="endTime" name="Hora de fin" required />

    <input type="hidden" name="Sala" value="Sala White">

    <button type="submit">Reservar</button>

    <div id="message" class=""></div>
  </form>

  <script>
    const scriptURL = "https://us-central1-reservas-sala-white.cloudfunctions.net/reservarSala"; // Esta es la URL de tu Firebase Function
    
    const form = document.getElementById("bookingForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async function(e) { 
      console.log("¡Formulario enviado!"); 
      e.preventDefault(); 

      messageDiv.textContent = ""; 
      messageDiv.className = "";   

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const date = document.getElementById("date").value;
      const startTime = document.getElementById("startTime").value;
      const endTime = document.getElementById("endTime").value;
      const sala = "Sala White"; 

      // Validación de duración máxima de 2 horas
      const startDate = new Date(`${date}T${startTime}:00`);
      const endDate = new Date(`${date}T${endTime}:00`);
      const diff = (endDate - startDate) / (1000 * 60 * 60); 

      if (diff <= 0 || diff > 2) { // Duración en horas
        messageDiv.textContent = "❌ Duración inválida. La hora de fin debe ser posterior a la de inicio y la reserva no puede exceder las 2 horas.";
        messageDiv.className = "error";
        return; 
      }

      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = "Reservando...";

      const data = {
        name: name,
        email: email,
        date: date,
        startTime: startTime,
        endTime: endTime,
        sala: sala
      };

      try {
        const response = await fetch(scriptURL, { // Usamos la scriptURL para el fetch
          method: 'POST',
          body: JSON.stringify(data), 
          headers: {
            'Content-Type': 'application/json' 
          }
        });

        const contentType = response.headers.get("content-type");
        if (contentType && contentType.indexOf("application/json") !== -1) {
          const result = await response.json(); 

          if (result.result === "success") {
            messageDiv.textContent = "✅ Reserva realizada con éxito y horario bloqueado.";
            messageDiv.className = "success";
            form.reset(); 
          } else {
            messageDiv.textContent = "❌ " + (result.message || "Error desconocido al procesar la reserva.");
            messageDiv.className = "error";
            console.error("Error en Firebase Function:", result.message); 
          }
        } else {
          const textResult = await response.text();
          messageDiv.textContent = "❌ Error inesperado del servidor. Código: " + response.status;
          messageDiv.className = "error";
          console.error("Respuesta no JSON de Firebase Function:", response.status, textResult);
        }

      } catch (fetchError) {
        messageDiv.textContent = "❌ Error de conexión con el servidor. Inténtalo de nuevo más tarde.";
        messageDiv.className = "error";
        console.error("Error de fetch:", fetchError); 
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = "Reservar";
      }
    });
  </script>
</body>
</html>

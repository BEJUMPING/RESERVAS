<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva Sala White</title>

  <!-- ===== Estilo visual (verde Be Jumping) ===== -->
  <style>
    :root { --verde: #00994d; --verde-oscuro: #007f3f; }
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 30px;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: var(--verde);
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: var(--verde);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: var(--verde-oscuro);
    }
    .msg {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <form id="reservaForm">
    <h2>Reserva Sala White</h2>

    <label for="name">Nombre:</label>
    <input id="name" name="name" type="text" required />

    <label for="email">Correo electrónico:</label>
    <input id="email" name="email" type="email" required />

    <label for="date">Fecha:</label>
    <input id="date" name="date" type="date" required />

    <label for="startTime">Hora de inicio:</label>
    <input id="startTime" name="startTime" type="time" min="08:00" max="20:00" required />

    <label for="endTime">Hora de fin:</label>
    <input id="endTime" name="endTime" type="time" min="08:00" max="20:00" required />

    <input type="hidden" name="sala" value="Sala White" />

    <button type="submit">Reservar</button>
    <div id="message" class="msg"></div>
  </form>

  <script>
    // ✅ URL final de Google Apps Script
    const scriptURL = "https://script.google.com/macros/s/AKfycbyOCe9TAJq1dQN18FInIFGMEExIq7DXE1GkzVR11ZOU0gVwbXvWK0fmTkirVcOigB6c/exec";

    const form   = document.getElementById("reservaForm");
    const msgBox = document.getElementById("message");
    const btn    = form.querySelector("button");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      msgBox.textContent = "";
      msgBox.className = "msg";

      const data = Object.fromEntries(new FormData(form).entries());
      const { startTime, endTime } = data;

      // Validación duración máxima 2 horas
      const t1 = new Date(`1970-01-01T${startTime}:00`);
      const t2 = new Date(`1970-01-01T${endTime}:00`);
      const duration = (t2 - t1) / (1000 * 60); // minutos

      if (duration <= 0 || duration > 120) {
        msgBox.textContent = "❌ La reserva debe durar más de 0 y hasta 2 horas.";
        msgBox.classList.add("error");
        return;
      }

      // Enviar
      btn.disabled = true;
      btn.textContent = "Enviando…";

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const json = await res.json();

        if (json.result === "success") {
          msgBox.textContent = "✅ Reserva exitosa. Revisa tu correo.";
          msgBox.classList.add("success");
          form.reset();
        } else {
          msgBox.textContent = "❌ Error: " + json.message;
          msgBox.classList.add("error");
        }
      } catch (err) {
        console.error(err);
        msgBox.textContent = "❌ Error al conectar con el servidor.";
        msgBox.classList.add("error");
      } finally {
        btn.disabled = false;
        btn.textContent = "Reservar";
      }
    });
  </script>
</body>
</html>

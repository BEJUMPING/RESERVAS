<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva Sala White</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 30px;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #00994d; /* Verde intenso */
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00994d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #007f3f;
    }
    .success, .error {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <form id="bookingForm" action="https://us-central1-reservas-sala-white.cloudfunctions.net/reservarSal" method="POST">
    <h2>Reserva Sala White</h2>
    
    <label for="name">Nombre / Name:</label>
    <input type="text" id="name" name="Nombre" required /> <label for="email">Email:</label>
    <input type="email" id="email" name="Email" required /> <label for="date">Fecha:</label>
    <input type="date" id="date" name="Fecha" required /> <label for="startTime">Hora de inicio:</label>
    <input type="time" id="startTime" name="Hora de inicio" required /> <label for="endTime">Hora de fin:</label>
    <input type="time" id="endTime" name="Hora de fin" required /> <input type="hidden" name="Sala" value="Sala White"> <button type="submit">Reservar</button>

    <div id="message" class=""></div> </form>

  <script>
    const form = document.getElementById("bookingForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      // Limpiar mensajes anteriores
      messageDiv.textContent = "";
      messageDiv.className = "";

      const startTimeValue = document.getElementById("startTime").value;
      const endTimeValue = document.getElementById("endTime").value;

      // Si no hay valores de tiempo, la validación del navegador ya los maneja
      if (!startTimeValue || !endTimeValue) {
        // Dejar que el navegador muestre su mensaje de campo requerido
        return; 
      }

      const start = new Date(`1970-01-01T${startTimeValue}:00`);
      const end = new Date(`1970-01-01T${endTimeValue}:00`);
      const durationHrs = (end - start) / (1000 * 60 * 60); // duración en horas

      if (durationHrs <= 0 || durationHrs > 2) {
        e.preventDefault(); // Prevenir el envío si la validación falla
        messageDiv.textContent = "❌ Duración inválida. La hora de fin debe ser posterior a la de inicio y la reserva no puede exceder las 2 horas.";
        messageDiv.className = "error";
        return;
      }
      
      // Si la validación pasa, el formulario se enviará normalmente a la URL de Formspree
      // Formspree se encargará de la confirmación al usuario (redirección a una página de agradecimiento)
      // o un mensaje de éxito/error en su propia interfaz.
    });
  </script>
</body>
</html>
